<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
<main>
  <form>
    <fieldset>
      <h2>Adicione uma nova tarefa:</h2>
      <div class="input-container">
        <input type="text" placeholder="Nova Tarefa" class="entrada-texto" id="task-title" required>
        <button class="btn" id="add-btn">
          <ion-icon class="done-btn" name="add-outline"></ion-icon>
        </button>
      </div>      
    </fieldset>
  </form>

  <div class="lista-container">
    <h2>Estas sÃ£o as suas tarefa:</h2>
    <ul id="task-list">
      <li class="task-box template hide">
        <span class="task-title"></span>
        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
      </li>
    </ul>
  </div>
</main>
  <script src="/JS/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
